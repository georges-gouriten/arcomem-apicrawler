$def with (campaign_name, crawls)
<h1> Crawls for the campaign: $campaign_name </h1>
<table>
$for crawl in crawls:
    <tr>
        <th> Start date </th>
        <th> Platform </th>
        <th> Keywords </th>
        <th> End date </th>
    </tr>
    <tr>
        <td> $crawl.start_date </td>
        <td> $crawl.platform.name </td>
        <td> $crawl.keywords </td>
        <td> $crawl.end_date </td>
    </tr>
</table>
